<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife SriLanka</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body>
    <div id="_app" x-data="{

        username: '',
        password: '',

        authSubmit() {
            let user = this.$store.auth.authenticate(this.username, this.password);

            if (user) {
                alert('Welcome ' + user.username + ' !!!');
                location.href = '/index.html';
            } else {
                alert('Invalid user!');
            }
        },

        init() {

        }
    }">
        <!-- Header Section -->
        <header class="bg-gray-800 text-white flex justify-between items-center px-4 py-2">
            <!-- Logo Section -->
            <img src="/images/logo-1.png" alt="Department of Wildlife Conservation" class="w-20 md:w-32 lg:w-24 xl:w-32">
            <!-- Navigation Section -->
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="animals.html">Animals in Sri Lanka</a></li>
                    <li><a href="wildlife_department.html">Wildlife Department</a></li>
                    <li><a href="leopard.html">Leopard</a></li>
                    <li><a href="our_wildlife.html">Our wildlife</a></li>
                    <li><a href="yala_park.html">Yala</a></li>
                    <li><a href="wilpattu_park.html">Wilpattu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main class="flex">
            <div class="hidden lg:flex w-full lg:w-1/2 bg-cover bg-center" style="background-image: url(https://images.unsplash.com/photo-1650825556125-060e52d40bd0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);">
                <div class="bg-black opacity-20 inset-0"></div>
            </div>
            <div class="flex w-full lg:w-1/2 justify-center items-center bg-white">
                <div class="w-full px-8 md:px-32 lg:px-24">
                    <form class="bg-white rounded-md shadow-2xl p-5" x-on:submit.prevent="authSubmit">
                        <h1 class="text-gray-800 font-bold text-2xl mb-1">Hello There!</h1>
                        <p class="text-sm font-normal text-gray-600 mb-8">Please enter your credentials</p>
                        <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                            <input id="user_name" x-model="username" class="pl-2 w-full outline-none border-none" type="text" name="user_name" placeholder="User Name" />
                        </div>
                        <div class="flex items-center border-2 mb-12 py-2 px-3 rounded-2xl">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fillRule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clipRule="evenodd" />
                            </svg>
                            <input x-model="password" class="pl-2 w-full outline-none border-none" type="password" name="password" id="password" placeholder="Password" />
                        </div>
                        <button type="submit" class="block w-full bg-indigo-600 mt-5 py-2 rounded-2xl hover:bg-indigo-700 text-white font-semibold mb-2">Login</button>
                        <div class="flex justify-between mt-4">
                            <span class="text-sm ml-2 hover:text-blue-500 cursor-pointer">Forgot Password ?</span>
                            <a href="#" class="text-sm ml-2 hover:text-blue-500 cursor-pointer">Don't have an account yet?</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
